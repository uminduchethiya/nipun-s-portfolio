<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience - Nipun Chamika</title>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: #333;
  line-height: 1.6;
  min-height: 100vh;
  padding: 20px;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
}

header {
  background: rgba(255, 255, 255, 0.95);
  padding: 2rem;
  text-align: center;
  border-radius: 10px;
  margin-bottom: 2rem;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

h1 {
  color: #667eea;
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
}

.subtitle {
  color: #666;
  font-size: 1.2rem;
}

.profile-image {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  margin: 20px auto;
  display: block;
  border: 5px solid #667eea;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.profile-image-large {
  width: 200px;
  height: 200px;
}

.content-box {
  background: rgba(255, 255, 255, 0.95);
  padding: 3rem;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

.menu-cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
  margin-top: 2rem;
}

.card {
  background: rgba(255, 255, 255, 0.95);
  padding: 2rem;
  border-radius: 10px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
}

.card-icon {
  font-size: 3rem;
  margin-bottom: 1rem;
}

.card h2 {
  color: #667eea;
  margin-bottom: 1rem;
}

.card p {
  color: #666;
  margin-bottom: 1.5rem;
}

.btn {
  display: inline-block;
  padding: 0.8rem 2rem;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  text-decoration: none;
  border-radius: 25px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  font-weight: bold;
}

.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}

.back-btn {
  display: inline-block;
  margin-top: 2rem;
  padding: 1rem 2.5rem;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  text-decoration: none;
  border-radius: 25px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  font-weight: bold;
}

.back-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}

.btn-container {
  text-align: center;
}

.info-list {
  list-style: none;
  margin: 2rem 0;
}

.info-list li {
  padding: 1rem;
  margin-bottom: 1rem;
  background: #f8f9fa;
  border-radius: 8px;
  border-left: 4px solid #667eea;
  transition: transform 0.2s ease;
}

.info-list li:hover {
  transform: translateX(10px);
  background: #e9ecef;
}

.info-list b {
  color: #667eea;
  display: inline-block;
  min-width: 150px;
}

h3 {
  color: #764ba2;
  font-size: 1.5rem;
  margin-top: 2rem;
  margin-bottom: 1rem;
  padding-bottom: 0.5rem;
  border-bottom: 2px solid #667eea;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin: 1.5rem 0;
  background: white;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
}

th {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 1rem;
  text-align: left;
  font-weight: bold;
}

td {
  padding: 1rem;
  border-bottom: 1px solid #e9ecef;
}

tr:hover td {
  background: #f8f9fa;
}

tr:last-child td {
  border-bottom: none;
}

ul {
  list-style: none;
  margin: 1.5rem 0;
}

ul li {
  padding: 1rem;
  margin-bottom: 0.8rem;
  background: #f8f9fa;
  border-radius: 8px;
  border-left: 4px solid #667eea;
  transition: transform 0.2s ease;
}

ul li:hover {
  transform: translateX(10px);
  background: #e9ecef;
}

ul li b {
  color: #667eea;
}

.experience-card {
  background: #f8f9fa;
  padding: 2rem;
  border-radius: 8px;
  margin-bottom: 1.5rem;
  border-left: 5px solid #667eea;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.experience-card:hover {
  transform: translateX(10px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.experience-icon {
  font-size: 3rem;
  text-align: center;
  margin-bottom: 1rem;
}

.experience-card p {
  font-size: 1.1rem;
  color: #555;
  margin-bottom: 1rem;
  line-height: 1.8;
}

.skills-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
  margin-top: 1.5rem;
}

.skill-badge {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 1rem;
  border-radius: 8px;
  text-align: center;
  font-weight: bold;
  transition: transform 0.3s ease;
}

.skill-badge:hover {
  transform: scale(1.05);
}

footer {
  text-align: center;
  margin-top: 3rem;
  padding: 2rem;
  background: rgba(255, 255, 255, 0.95);
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

footer p {
  color: #666;
}

@media (max-width: 768px) {
  h1 {
    font-size: 2rem;
  }

  .menu-cards {
    grid-template-columns: 1fr;
  }

  .content-box {
    padding: 2rem;
  }

  .info-list b {
    display: block;
    margin-bottom: 0.3rem;
  }

  table {
    font-size: 0.9rem;
  }

  th, td {
    padding: 0.7rem;
  }

  .skills-grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>
  <div class="container">
    
<div class="content-box">
  <h1>Professional Experience</h1>

  <div class="experience-icon">üíº</div>

  <div class="experience-card">
    <h3>Trainee - People's Bank</h3>
    <p>
      I have experience working as a Trainee at People's Bank Koggala Branch, where I gained valuable insights into the banking sector and developed strong professional skills.
    </p>
  </div>

  <h3>Key Skills</h3>
  <div class="skills-grid">
    <div class="skill-badge">Marketing</div>
    <div class="skill-badge">Communication</div>
    <div class="skill-badge">Customer Service</div>
  </div>

  <div class="btn-container">
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
  </div>
</div>

  </div>
</body>
</html>
